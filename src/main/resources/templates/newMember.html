<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Club Ascensión</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"> <!--RUTA PARA LOS CSS GENERALES PARA TODAS LAS PAGINAS-->
    <link rel="stylesheet" th:href="@{/css/newMember.css}"> <!--si hacen otra página, creen en la carpeta css otro archivo css con el nombre de la página-->
    <!--el link y el script de abajo son de bootstrap... tampoco hay que sacarlos ni modificarlos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/94b10fad32.js" crossorigin="anonymous"></script>
  </head>
<body class="newMember-page d-flex flex-column overflow-hidden">
  <header class="light-green w-100">
    <nav class="d-flex justify-content-between py-2">
      <div>
        <a href="/dashboard">
          <img class="col-1 ms-2" src="../assets/images/icon-club.png"/>
        </a>
      </div>
      <form th:action="@{/logout}" method="post" class="d-flex justify-content-center align-items-center">
        <input class="border-0 bg-transparent text-white fw-semibold link-underline link-underline-opacity-0 fs-6 me-2" type="submit" value="Salir">
      </form>
    </nav>
  </header>
  <div class="d-flex flex-grow-1 h-100">
    <nav class="side-nav h-100 d-flex flex-column overflow-y-auto" id="side-menu">
      <i class="d-lg-none fas fa-times position-absolute light-grey-text top-0 end-0 mt-2 me-2" data-bs-dismiss="offcanvas" data-bs-target="#side-menu"></i>
      <p class="fw-semibold fs-5 text-secondary ps-2 pt-2">Menu</p>
      <ul class="list-group d-flex w-100 flex-column">
        <li class="list-item ps-3 cursor-pointer py-1 d-flex align-items-center">
          <i class="fas fa-tachometer-alt fs-5 light-grey-text"></i>
          <a href="/dashboard" class="fw-bold fs-5 link-underline link-underline-opacity-0 d-flex flex-grow-1 ms-2 light-grey-text">Dashboard</a>
        </li>

        <div class="accordion" id="accordionMember">
            <li class="newMember-link ps-3 mt-3 list-item cursor-pointer py-1 d-flex align-items-center justify-content-center"  data-bs-toggle="collapse" data-bs-target="#collapseMember" aria-expanded="true" aria-controls="collapseOne">
              <i class="newMember-link list-item fas fa-users fs-5 light-grey-text"></i>
                <div class="newMember-link list-item fw-bold fs-5 light-grey-text d-flex flex-grow-1 justify-content-between align-items-center ms-2">Socios<i class="newMember-link fas fa-chevron-down me-3"></i> </div>
            </li>
          <div id="collapseMember" class="accordion-collapse collapse" data-bs-parent="#accordionMember">
            <div class="accordion-body p-0 ">
              <li class="ps-5 list-item cursor-pointer decoration-none py-1">
                <a href="/members/new" class="d-flex list-item fw-medium fs-6 light-grey-text link-underline link-underline-opacity-0">Socio individual</a>
              </li>
            </div>
        </div>
        <div class="accordion" id="accordionQuery">
            <li class="ps-3 mt-3 list-item cursor-pointer py-1 d-flex align-items-center justify-content-center"  data-bs-toggle="collapse" data-bs-target="#collapseQuery" aria-expanded="true" aria-controls="collapseOne">
              <i class="far fa-question-circle fs-5 light-grey-text"></i>
                <div class="list-item fw-bold fs-5 light-grey-text d-flex flex-grow-1 justify-content-between align-items-center ms-2">Consultas <i class="fas fa-chevron-down me-3"></i> </div>
            </li>
          <div id="collapseQuery" class="accordion-collapse collapse" data-bs-parent="#accordionQuery">
            <div class="accordion-body p-0 ">
              <li class="ps-5 list-item cursor-pointer decoration-none py-1">
                <a class="list-item fw-medium fs-6 light-grey-text link-underline link-underline-opacity-0">Socio individual</a>
              </li>
              <li class="ps-5 list-item cursor-pointer decoration-none py-1">
                <a class="list-item fw-medium fs-6 light-grey-text link-underline link-underline-opacity-0">Cuotas inpagas</a>
              </li>
              <li class="ps-5 list-item cursor-pointer decoration-none py-1">
                <a class="list-item fw-medium fs-6 light-grey-text link-underline link-underline-opacity-0">Cuotas canceladas</a>
              </li>
              <li class="ps-5 list-item cursor-pointer decoration-none py-1">
                <a class="list-item fw-medium fs-6 light-grey-text link-underline link-underline-opacity-0">Listado alfabético</a>
              </li>
            </div>
        </div>
        <div class="accordion" id="accordionList">
          <li class="ps-3 mt-3 list-item cursor-pointer py-1 d-flex align-items-center justify-content-center"  data-bs-toggle="collapse" data-bs-target="#collapseList" aria-expanded="true" aria-controls="collapseTwo">
            <i class="far fa-clipboard fs-4 light-grey-text"></i>
            <div class="list-item fw-bold fs-5 light-grey-text d-flex flex-grow-1 justify-content-between align-items-center ms-2">Listados <i class="fas fa-chevron-down me-3"></i> </div>
          </li>
        <div id="collapseList" class="accordion-collapse collapse" data-bs-parent="#accordionList">
          <div class="accordion-body p-0 ">
            <li class="ps-5 list-item cursor-pointer decoration-none py-1">
              <a class="list-item fw-medium fs-6 light-grey-text link-underline link-underline-opacity-0">Socios pendientes</a>
            </li>
            <li class="ps-5 list-item cursor-pointer decoration-none py-1">
              <a class="list-item fw-medium fs-6 light-grey-text link-underline link-underline-opacity-0">Cuotas al dia</a>
            </li>
            <li class="ps-5 list-item cursor-pointer decoration-none py-1">
              <a class="list-item fw-medium fs-6 light-grey-text link-underline link-underline-opacity-0">Canceladas</a>
            </li>
          </div>
        </div>
        <li class="ps-3 mt-3 list-item cursor-pointer py-1 d-flex align-items-center">
          <i class="fas fa-coins fs-5 light-grey-text"></i>
          <a class="list-item fw-bold fs-5 light-grey-text link-underline link-underline-opacity-0 d-flex flex-grow-1 ms-2">Cobros</a>
        </li>
      </ul>
    </nav>

    <div class="h-100 d-flex flex-column flex-grow-1 bg-secondary-subtle">
      <div class="d-flex d-lg-none justify-contnet-center border-0 border-end bg-body-secondary position-absolute h-100" data-bs-toggle="offcanvas" data-bs-target="#side-menu">
        <i class="fas fa-chevron-right top-50 border-end align-self-center"></i>
      </div>
      <h3 class="fs-4 fw-bold text-body-tertiary ms-3 mt-4">Alta de socio</h3>
      <div class="d-flex flex-grow-1 justify-content-center">
        <form th:action="@{/members/new}" th:object="${member}" method="post" class="row row-cols-3 align-slef-center bg-white align-self-start mt-2 w-75 shadow p-2 rounded">
          <div class="w-100 mb-2 p-0">
              <span class="fw-medium text-body-tertiary fs-5">Datos</span>
          </div>
          <div class="mb-2 col">
            <label for="entry_date" class="form-label text-light-emphasis">F. Alta</label>
            <input type="date" th:field="*{entry_date}" class="form-control border border-secondary" id="entry_date">
          </div>
          <div class="mb-2 col">
            <label for="member_name" class="form-label text-light-emphasis">Nombre</label>
            <input type="text" th:field="*{member_name}" class="form-control border border-secondary" id="member_name">
          </div>
          <div class="mb-2 col">
            <label for="member_surname" class="form-label text-light-emphasis">Apellido</label>
            <input type="text" th:field="*{member_surname}" class="form-control border border-secondary" id="member_surname">
          </div>
          <div class="mb-2 col">
            <label for="identity_card" class="form-label text-light-emphasis">Documento</label>
            <input type="text" th:field="*{identity_card}" class="form-control border border-secondary" id="identity_card">
          </div>
          <div class="mb-2 col">
            <label for="birthdate" class="form-label text-light-emphasis">F. Nacimiento</label>
            <input type="date" th:field="*{birthdate}" class="form-control border border-secondary" id="birthdate">
          </div>
          <div class="mb-2 col">
            <label for="nacionality" class="form-label text-light-emphasis">Nacionalidad</label>
            <input type="text" th:field="*{nacionality}" class="form-control border border-secondary" id="nacionality">
          </div>
          <div class="mb-2 col">
            <label for="civi_status" class="form-label text-light-emphasis">Estado civil</label>
            <select th:field="*{civil_status}" class="form-select border border-secondary" aria-label="Default select example" id="civil_status">
              <option value="single">Soltero/a</option>
              <option value="married">Casado/a</option>
              <option value="separated">Separado/a</option>
              <option value="divorced">Divorciado/a</option>
              <option value="widow">Viudo/a</option>
            </select>
          </div>
          <div class="mb-2 col">
            <label for="locality" class="form-label text-light-emphasis">Localidad</label>
            <input th:field="*{locality}" type="text" class="form-control border border-secondary" id="locality">
          </div>
          <div class="mb-2 col">
            <label for="phone" class="form-label text-light-emphasis">Teléfono</label>
            <input th:field="*{phone}" type="text" class="form-control border border-secondary" id="phone">
          </div>
          <div class="mb-2 col">
            <label for="email" class="form-label text-light-emphasis">Email</label>
            <input th:field="*{email}" type="email" class="form-control border border-secondary" id="email">
          </div>
          <div class="mb-2 col">
            <label for="street" class="form-label text-light-emphasis">Calle</label>
            <input th:field="*{street}" type="text" class="form-control border border-secondary" id="street">
          </div>
          <div class="mb-2 col">
            <label for="number" class="form-label text-light-emphasis">Altura</label>
            <input th:field="*{number}" type="number" class="form-control border border-secondary" id="number">
          </div>
          <div class="mb-2 col">
            <label for="departament" class="form-label text-light-emphasis">Departamento</label>
            <input th:field="*{departament}" type="text" class="form-control border border-secondary" id="departament">
          </div>
          <div class="mb-2 col">
            <label for="floor" class="form-label text-light-emphasis">Piso</label>
            <input th:field="*{floor}" type="number" class="form-control border border-secondary" id="floor">
          </div>
          <div class="col my-3 d-flex justify-content-evenly w-100">
            <button type="submit" class="btn btn-sm btn-success col-3 fw-semibold fs-6"><i class="far fa-save text-wihte me-2"></i>Agregar</button>
            <button type="reset" class="btn btn-sm btn-danger col-3 fw-semibold fs-6"><i class="fas fa-eraser text-white me-2"></i>Limpiar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" th:src="@{/js/menuResponsive.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
